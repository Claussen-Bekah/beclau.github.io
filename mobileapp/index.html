<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Get a quote!</title>
        <meta name="description" content="find a quote, save to favorites and share">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="callAPI()">
<div class="center">


<div class="grid">
        <div id="quote" class="mainQuote">
        </div>

        <div class="otherBtns">
        <button onclick="saveQuote()" class="saveBtn btn" id="">Save to Favorites</button>
       <button onclick="viewFavorites()" class="favBtn btn" id="viewFavorites">View Favorites</button>

    </div>

    <button onclick="newQuote()" class="newBtn btn" id="">New Quote</button>


    </div>
    <ul id="favList" class="hidden class">

    </ul>
</div>

       
        <script src="script.js"></script>
    </body>
</html>
